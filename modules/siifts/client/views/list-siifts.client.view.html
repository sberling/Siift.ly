<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat');
</style>

<section style="font-family: Montserrat">
  <div class="page-header">
    <h1>
      siift your ideas
      <input style="width:20%" type="text" name="filter" ng-model="textFilter" /> {{(vm.siifts | filter : textFilter).length}}
      <a class="btn btn-primary pull-right" data-ui-sref="admin.siifts.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="siift in vm.siifts | filter : textFilter" data-ui-sref="admin.siifts.edit({siiftId: siift._id})" class="list-group-item">
      <div style="float:left" style="width: calc(100% - 250px);word-wrap:break-word;">
        <small class="list-group-item-text" display="inline-block">
          <span data-ng-bind="siift.created | date:'mediumDate'" style="float:left"></span>
          <!-- The below code shows which user created the Siift. It's commented out because it's all private anyway -->
          <!-- by
          <span ng-if="siift.user" ng-bind="siift.user.displayName"></span>
          <span ng-if="!siift.user">Deleted User</span> -->
        </small>
        <span class="label label-warning" ng-repeat ="tags in siift.tags" style="margin-left:3px; background-color:#d75741;float: left;">
          {{tags}}
        </span>
      </div> <br/>
      <div>
      <div style="float:left;display:inline-block;width: calc(100% - 250px); word-wrap: break-word;">
        <h3 class="list-group-item-heading" data-ng-bind="siift.content"></h3>
      </div>
        <img src="http://maps.googleapis.com/maps/api/staticmap?center={{ siift.latitude }},{{ siift.longitude }}&amp;zoom=15&amp;size=400x350&amp;sensor=false&amp;markers={{ siift.latitude }},{{ siift.longitude }}&amp;scale=2&amp;key=AIzaSyAW30yH0mrXRwYMoF0_RAZsF5xBcIwlqBo" alt="Cheetah!" height=200px margin=10px style="float:right"/>
      </div>
      <div style="clear:both;"></div>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="siifts.$resolved && !siifts.length">
    No siifts yet, why don't you <a data-ui-sref="admin.siifts.create">create one</a>?
  </div>
