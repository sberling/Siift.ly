<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<section>
  <div class="page-header">
    <h1>{{vm.siift._id ? 'Edit Siift' : 'Add Siift'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.siift._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.siiftForm" class="form-horizontal" ng-submit="vm.save(vm.form.siiftForm.$valid)" novalidate>
      <fieldset>
        <!--TAGS are below, currently they are required, treated as a string, will need model cleanup-->
        <div class="form-group" show-errors>
          <label class="control-label" for="tags">Tags</label>
          <input name="tags" type="text" ng-model="vm.siift.tags" ng-list id="tags" class="form-control" placeholder="Tags" required>
          <div ng-messages="vm.form.siiftForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">At least one tag is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.siift.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.siift._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
