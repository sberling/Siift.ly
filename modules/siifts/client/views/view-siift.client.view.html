<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<section>
  <div class="page-header">
    <h1 ng-bind="vm.siift.content"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.siift.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.siift.user" ng-bind="vm.siift.user.displayName"></span>
      <span ng-if="!vm.siift.user">Deleted User</span>
    </em>
  </small>
</section>
